<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            color: azure;
            background-color: #19273c;
            transition: background-color 0.15s ease-in;
        }

        #date {
            text-align: left;
        }

        .text {
            font-size: 18px;
            font-weight: 500;
        }

        #menu {
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }

        #costs-description {
            opacity: 0;
            transition: opacity 0.11s ease-in;
        }

        #costs-text {
            opacity: 0;
            transition: opacity 0.11s ease-in;
        }

        .dtms-modal {
            color : #1d1e1f;
            display: block;
        }

        .costs-reveal {
            opacity: 1 !important;
        }

        .col-costs {
            text-align: right;
            padding-right: 0;
        }

        #create-form {
            margin-top: 100px;
            background-color: #1d1e1f;
            border: 1px solid azure;
            margin-left: auto;
            margin-right: auto;
            color : azure;
            height: 210px;
            width: 600px;
            transition: opacity 0.15s ease-in;
        }

        #backdrop {
            opacity: 0;
            transition: opacity 0.11s ease-in;
        }

        .modal-backdrop {
            opacity: 0.65 !important;
        }
    </style>
    <title>Dota Team Manager Simulator</title>
</head>
<body>
    <div id="game-document" class="container-fluid">
        <div id="game" style="display:none;">
            <div class="row">
                <div class="col-sm-6">
                    <div id="date">
                        <span id="date-text" class="text">Day 1 Week 1 Month 1 Year 1</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-sm-3">
                            <div id="money">
                                <span id="money-text" class="text"></span>
                            </div>
                        </div>
                        <div class="col-sm-3 col-costs">
                            <span id="costs-text" class="text"></span>
                        </div>
                        <div class="col-sm-6">
                            <span id="costs-description" class="text"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="menu">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <button type="button" id="continue" class="btn btn-secondary btn-lg btn-block" style="display: none;">Continue</button>
                        <button type="button" id="new-game" class="btn btn-secondary btn-lg btn-block">New Game</button>
                        <button type="button" id="exit" class="btn btn-secondary btn-lg btn-block">Exit</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="notifications"></div>
        <div id="create-form" style="display: none; opacity: 0;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12" style="text-align: center">
                        <h2>Character</h2>
                    </div>
                </div>
                <form class="form-group row" style="margin-top : 30px; text-align: center">
                    <div class="col-sm-9">
                        <div class="input-group" style="height: 100%">
                            <div class="input-group-addon">Name</div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Player">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" id="create-character" class="btn btn-secondary btn-lg">OK</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="backdrop"></div>
    </div>

    <script data-main="js/config" src="js/libs/require.js"></script>
</body>
</html>
